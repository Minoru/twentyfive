<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TimeTracker</title>
	<style>

* {margin:0;padding:0;}
*, *:before, *:after {-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;}

html,body {font-family: "Helvetica Neue", Helvetica, sans-serif;height:100%;-webkit-font-smoothing: antialiased;}

body {transition: background .5s ease-in;}
body.list {background: #3498db;}
body.countdown {background: #2c3e50;}
body.naming {background: #1abc9c;}

body.list section.list,
body.countdown section.countdown,
body.naming section.naming {display:block;opacity:1;z-index:1000;transition: opacity .5s ease-in;}

h1 {display:none;}

section {display:none;opacity:0;transition: opacity .1s ease-in;position: absolute;width: 100%;}

/* Countdown */
.countdown {top: 0;right:0;bottom: 0;left: 0;position:absolute;margin: auto;height:260px;width:640px;}
	.countdown .progress {position: fixed;top: 0;left: 0;width: 100%;height: 3px;background: rgba(0,0,0,0.3);}
		.countdown .bar {position: fixed;top: 0;left: 0;width: 0%;height: 3px;background: rgba(231, 76, 60, 0.8);}
	.countdown .clock {font-size: 10rem;text-align: center;color: #fff;text-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);}
	.countdown .estimate {text-align: center;font-size: 1rem;margin-top: -20px;opacity: .2;}

/* Naming */
.naming {top: 0;right:0;bottom: 0;left: 0;position:absolute;margin: auto;height:170px;width:640px;}
.naming .title {display: block;width: 40rem;font-size: 2rem;margin: 10px auto;padding: 20px;text-align:center;}

/* List */
.list .start {margin: 40px auto;}
.list li {background: #fff;width: 340px;margin: 20px auto;box-shadow: 0 5px 5px rgba(44, 62, 80, 0.1);padding: 20px 30px 30px;list-style:none;position:relative;text-align: center;opacity:.8;transition: opacity .3s ease-in;}
	.list li:hover {opacity:1;}
	.list li:before {content: "";border: 8px solid transparent;border-top: 8px solid #fff;position: absolute;bottom: -16px;left: 50%;margin-left: -8px;}
	.list .title {font-size: 1.66rem;}
	.list .detail {opacity: .66;font-size: 1.5rem;line-height: 1rem;font-weight: 100;}
	.list .interval {opacity: .33;display:block;font-size: .6rem;font-weight: 500;margin-bottom: 0.5rem;text-transform: uppercase;}
	.list .delete {display:none;cursor:pointer;top: -3px;position: absolute;right: 1px;line-height: 1rem;color: #999;}
	.list li:hover .delete {display:block;}

footer {position: fixed;bottom: 20px;left: 20px;z-index: 1000;}
	footer a {text-decoration: none;opacity: .5;color: #fff;}


/* Buttons */
button {cursor: pointer;opacity:.9;transition: opacity .3s ease-in;}
	button:hover {cursor: pointer;opacity:1;}
.primary,
.secondary {display: block;margin: 10px auto;padding: 0.5em 2rem;font-size: 1rem;background: transparent;border: 2px solid #1abc9c;color: #1abc9c;}
.primary {background: #e74c3c;color: #fff;border: none;font-size: 1.33rem;padding: 1rem 4rem;}
.secondary {opacity:.8;}
.danger {position: fixed;bottom: 20px;right: 20px;background: none;border: none;font-size: 0.5rem;text-transform: uppercase;color: #fff;opacity:.4;}
	.danger:hover {color: #FF4849;opacity:1;}

/* Small screen */
@media screen and (max-width: 640px) {

	/* Countdown */
	.countdown {width:280px;}
	.countdown .clock {font-size: 6rem;}

	/* List */
	.list li {margin: 20px;width:auto;}

	/* Naming */
	.naming {width:280px;}
	.naming .title {width: 90%;font-size: 1.2em;}

}

	</style>

<body class="countdown">

	<h1>TimeTracker</h1>

	<section id="countdown" class="page countdown">
		<div class="progress">
			<div id="bar" class="bar"></div>
		</div>
		<p id="clock" class="clock">25:00</p>
		<p id="estimate" class="estimate">0:00 - 25:00</p>
		<button id="finishCountdown" class="secondary" title="Finish the current task">I'm done</button>
		<button id="cancelCountdown" class="danger" title="Cancel the current task">Cancel</button>
	</section>

	<section id="naming" class="page naming">
		<input type="text" id="taskTitle" class="title" placeholder="What have you been working on?" title="Be as descriptive as possible&hellip;">
		<button id="saveNaming" class="primary" title="Save task">Save task</button>
		<button id="cancelNaming" class="danger" title="Cancel the current task">Cancel</button>
	</section>

	<section id="list" class="page list">
		<button id="startCountdown" class="primary start" title="Start a new task">Get back to work</button>
		<ul id="taskList" class="tasklist">
			<!-- <li>
				<p class="title">Task title</p>
				<p class="detail"><span class="interval">23 min</span>9:00&mdash;9:23</p>
			</li> -->
		</ul>
		<button id="clearTasks" class="danger" title="Remove all tasks">Reset</button>
	</section>

;( function( doc, win ) {

'use strict';

var gId = function(id) {
	return document.getElementById(id);
}

var TT = {

	defaultDb: {
		config: {
			cycle: 25 * 60 * 1000, // ms
			status: 'idle', // idle, running,
			currentTask: {
				start: 0,
				end: 0,
				duration: 0, // used on save
				clock: 0, // used during countdown, cleared on save
				title: ''
			}
		},
		tasks: []
	},
	db: null,

	audio: new Audio("alert.mp3"),

	selectView: function(page) {
		doc.body.className = page;
		if (page==='list') {
			var taT = gId('taskTitle');
			setTimeout(function(){
				taT.focus();
				taT.select();
			}, 100);
		}
	},

	msToTime: function(s) {
		s = parseInt(s / 1000);
		return parseInt(s / 60) +':'+ ('0'+s % 60).slice(-2);
	},


	/**
	 * Countdown
	 */
	startCountdown: function() {
		gId('clock').innerHTML = TT.msToTime(TT.db.config.cycle);
		TT.startTimer();
		TT.selectView('countdown');
	},

	// Timer finished or user clicked Done
	finishCountdown: function() {
		TT.selectView('naming');
		TT.db.config.currentTask.duration = TT.db.config.cycle - TT.db.config.currentTask.clock;
		TT.db.config.currentTask.clock = null;
		TT.db.config.currentTask.end = Date.now();
		TT.resetCountdown();
	},

	// User clicked Cancel
	cancelCountdown: function() {
		TT.selectView('list');
		TT.resetCountdown();
	},

	resetCountdown: function() {
		clearInterval(TT.t);
		TT.db.config.status = 'idle';
		Tinycon.reset();
		document.title = 'TimeTracker';
		TT.saveDatabase();
	},

	/**
	 * Timer
	 */

	startTimer: function() {

		var self = this;

		if (TT.db.config.status != 'running') {

			Tinycon.setOptions({
				width: 11,
				height: 10,
				font: '12px helvetica',
				colour: '#ffffff',
				background: '#1abc9c'
			});

			TT.db.config.currentTask = {
				start: Date.now(),
				clock: TT.db.config.cycle,
				end: Date.now() + TT.db.config.cycle
			};
		}

		gId('estimate').innerHTML = TT.timestampToDate(TT.db.config.currentTask.start) + ' - ' + TT.timestampToDate(TT.db.config.currentTask.end);

		TT.t = setInterval(function(){

			TT.db.config.currentTask.clock = parseInt(TT.db.config.currentTask.start + self.db.config.cycle - Date.now());

			gId('clock').innerHTML = self.msToTime( TT.db.config.currentTask.clock );
			document.title = '['+self.msToTime( TT.db.config.currentTask.clock )+'] TimeTracker';

			gId('bar').style.width = (100-(TT.db.config.currentTask.clock / self.db.config.cycle * 100))+'%';

			if (TT.currentMinute != parseInt(TT.db.config.currentTask.clock/60/1000)) {
				TT.currentMinute = parseInt(TT.db.config.currentTask.clock/60/1000);
				console.log (parseInt(TT.db.config.currentTask.clock/60/1000));
				Tinycon.setBubble( TT.currentMinute );
			}


			if (TT.db.config.currentTask.clock < 1) {
				Tinycon.setBubble('END');
				Tinycon.setOptions({
					width: 7,
					height: 70,
					font: '7px helvetica',
					colour: '#ffffff',
					background: '#e74c3c'
				});
				win.blur();
				TT.audio.loop = true;
				TT.audio.play();
				self.finishCountdown();
			}

			TT.saveDatabase();

		}, 400); // a bit less than a second to avoid setInterval lag
		TT.db.config.status = 'running';
	},


	/**
	 * Naming
	 */

	saveNaming: function() {

		TT.db.config.currentTask.title = gId('taskTitle').value;

		TT.windowFocused();
		Tinycon.reset();

		// Add task at the beginning
		TT.db.tasks.unshift(TT.db.config.currentTask);

		TT.saveDatabase();
		TT.refreshList();

		TT.selectView('list');
	},

	cancelNaming: function() {
		TT.selectView('list');
	},

	refreshList: function() {
		document.getElementById('taskList').innerHTML = '';
		if (TT.db.tasks.length === 0) {
			return false;
		}
		for (var i = 0; i < TT.db.tasks.length; i++) {
			document.getElementById('taskList').innerHTML +=
				'<li>'+
					'<p class="title">'+TT.db.tasks[i].title+'</p>'+
					'<p class="detail">'+
						'<span class="interval">'+parseInt(TT.db.tasks[i].duration / 60 / 1000)+' minutes</span>'+
						TT.timestampToDate(TT.db.tasks[i].start)+' - '+
						TT.timestampToDate(TT.db.tasks[i].end)+
					'</p>'+
					'<i class="delete" title="Remove this task" data-id="'+i+'" data-action="deleteTask">&times;</i>'+
				'</li>';
		}
	},

	taskClick: function(e) {
		var data = e.target.dataset;

		if (data.action === 'deleteTask') { // TODO: doesn't delete newly created tasks, update event handler on saveNaming()
			TT.db.tasks.splice(data.id, data.id);
			TT.saveDatabase();
			TT.refreshList();

		}else{
			return false;
		}
	},

	// Retrieves tasks and config saved in Database
	loadDatabase: function() {
		var lsDb = localStorage.getItem('TimeTracker');
		TT.db = (lsDb) ? JSON.parse(lsDb) : TT.defaultDb;
	},

	saveDatabase: function() {
		localStorage.setItem( 'TimeTracker', JSON.stringify(TT.db) );
	},

	clearTasks: function() {
		if (!confirm('Do you want to delete all tasks?')) return false;
		localStorage.removeItem('TimeTracker');
		TT.saveDatabase();
		TT.loadDatabase();
		TT.refreshList();
	},


	timestampToDate: function(timestamp) {
		var date = new Date(timestamp);
		return date.getHours()+':'+('0'+date.getMinutes()).slice(-2);
	},

	windowFocused: function() {
		TT.audio.loop = false;
		TT.audio.pause();
	},

	/**
	 * DOM Events
	 */
	initEvents: function() {
		// Page List
		gId('startCountdown').addEventListener('click', TT.startCountdown);
		gId('clearTasks').addEventListener('click', TT.clearTasks);
		gId('taskList').addEventListener('click', TT.taskClick);

		// Page Countdown
		gId('finishCountdown').addEventListener('click', TT.finishCountdown);
		gId('cancelCountdown').addEventListener('click', TT.cancelCountdown);

		// Page Naming
		gId('saveNaming').addEventListener('click', TT.saveNaming);
		gId('cancelNaming').addEventListener('click', TT.cancelNaming);

		win.addEventListener('focus', TT.windowFocused);
	},

	init: function() {
		TT.initEvents();
		TT.db = TT.defaultDb;
		TT.loadDatabase();
		TT.refreshList();
		if (TT.db.config.status === 'idle') {
			TT.selectView('list');
		}else{
			TT.startCountdown();
		}
	}
};


TT.init();


}( document, window ) );

</script>
